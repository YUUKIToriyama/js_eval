<!DOCTYPE html>
<html>
<head>
	<title>js eval</title>
	<meta charset="UTF-8" />
	<style type="text/css">
		button {
			margin: 10px;
		}
	</style>
</head>
<body>
<div id="field"></div>
<form name="textConverter" id="form_1" action="">
	<textarea name="source" cols="60" rows="10" id="source"></textarea>
	</br>
	<button type="button" id="encode_btn"><h1>Encode</h1></button>
	<button type="button" id="decode_btn"><h1>Decode</h1></button>
	</br>
	<textarea name="output" cols="60" rows="10" readonly="readonly" id="output"></textarea>
</form>
<form name="resultShow" id="form_2" action="">
	<h1>Result</h1>
	<textarea name="result" cols="60" rows="5" readonly="readonly" id="result"></textarea>
	</br>
	<h1>Error</h1>
	<textarea name="errors" cols="60" rows="3" readonly="readonly" id="errors"></textarea>
</form>
<script src="./main.js" type="text/javascript"></script>
</body>
</html>
