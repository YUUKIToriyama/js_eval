<!DOCTYPE html>
<html>
<head>
	<title>js eval</title>
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./style.css" type="text/css" charset="utf-8" />
</head>
<body>
<div id="Converter">
	<h1>Base64 Converter</h1>
	<form name="textConverter" id="form_1" action="">
		<ul>
		<li>
			<label for="source">Source</label>
			<textarea name="source" cols="60" rows="10" id="source" ></textarea>
			<span>Enter source code</span>
		</li>
		<li>
			<button type="button" id="encode_btn">Encode</button>
			<button type="button" id="switch_btn">↑↓</button>
			<button type="button" id="decode_btn">Decode</button>
		</li>
		<li>
			<label for="output">Output</label>
			<textarea name="output" cols="60" rows="5" readonly="readonly" id="output"></textarea>
			<span>Encoded text</span>
		</li>
		<li>
			<label for="url">URL</label>
			<textarea name="url" cols="60" rows="1" readonly="readonly" id="url"></textarea>
			<span>Encoded URL</span>
		</li>
		</ul>
	</form>
</div>
<div id="js_execution">
	<h1>JavaScript Execute</h1>
	<form name="resultShow" id="form_2" action="">
		<ul>
		<li>
			<label for="result">実行結果</label>
			<textarea name="result" cols="60" rows="5" readonly="readonly" id="result"></textarea>
			<span>実行結果を表示します</span>
		</li>
		<li>
			<label for="errors">Errors</label>
			<textarea name="errors" cols="60" rows="2" readonly="readonly" id="errors"></textarea>
			<span>実行時に発生したエラーを表示します</span>
		</li>
		</ul>
	</form>
</div>
<script src="./main.js" type="text/javascript"></script>
</body>
</html>
